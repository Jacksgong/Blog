name: deploy

kind: pipeline
type: docker

steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive

- name: publish
  image: hexo:blogv2
  environment:
    DEPLOY_CHECK_KEY:
      from_secret: DEPLOY_CHECK_KEY
  commands:
    - bash deploy.sh
    - bash deploy-website.sh

trigger:
  branch:
    - master
  event:
    - push
